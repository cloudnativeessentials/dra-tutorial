apiVersion: v1
kind: Pod
metadata:
  name: ollama
  namespace: dra-tutorial
  labels:
    app: pod
spec:
  containers:
  - name: ollama
    image: alpine/ollama:0.11.10
    ports:
        - name: http
          containerPort: 11434
          protocol: TCP
    resources:
      claims:
      - name: gpu
    # requests:
      #  nvidia.com/gpu: "1"
  # tolerations:
  # - key: nvidia.com/gpu
    # effect: NoSchedule
    # operator: Exists
  resourceClaims:
  - name: gpu
    resourceClaimName: example-resource-claim